"L’astrazione ci consente di evidenziare le caratteristiche fondamentali di un oggetto e di classificarlo simile ad altri dello stesso tipo e distinto da tutti gli altri tipi e quindi ci consente di tracciare confini concettuali ben definiti per descriverlo all’interno di un certo contesto di osservazione che ci interessa."</script></section><section data-markdown><script type="text/template">### Esempio astrazione

Sistema di trasporto di oggetti: peso, dimensione.
Uno strumento musicale puo' essere classificato anche come strumento a corda o fiato. Classificazione non necessaria nel nostro sistema di trasporti.</script></section><section data-markdown><script type="text/template">### Incapsulamento

"L’incapsulamento è il processo di suddivisione degli elementi di un’astrazione che ne costituiscono la struttura e il comportamento; incapsulamento serve a separare l’interfaccia costruita per un certo tipo di astrazione e la sua attuazione."</script></section><section data-markdown><script type="text/template">### Esempio Incapsulamento

Sistema di trasporto oggetti.

Per i colli fragili il calcolo del massimo peso sostenibile e' diverso da oggetto ad oggetto.</script></section><section data-markdown><script type="text/template">### Ereditarietà
L'ereditarietà consiste in una relazione padre filgio fra le varie classi utilizzate. Se la classe B eredita dalla classe A, si dice che B è una sottoclasse di A e che A è una superclasse di B. L'ereditarietà può essere ereditarietà singola (ogni classe può avere al più una superclasse diretta) o multipla (ogni classe può avere più superclassi dirette).</script></section><section data-markdown><script type="text/template">### Esempio Ereditarietà
Cerchio e' figlio dellla classe Figura ed eredita quindi le proprieta della figura come area e perimetro.</script></section><section data-markdown><script type="text/template">### Modularità
Paradigma di programmazione che consiste nella realizzazione di programmi suddivisi in moduli, ognuno dei quali svolge precise funzioni.</script></section><section data-markdown><script type="text/template">### Modularità
I punti cardine della programmazione modulare sono:
- suddivisione del programma in singoli moduli,
- indipendenza dei moduli tra loro,
- interazione minima di ciascun modulo con il mondo esterno,
- facile testabilità dei moduli come entità isolate,
- dichiarazione esplicita e semplificazione delle interfacce mediante le quali i moduli comunicano tra loro.</script></section><section data-markdown><script type="text/template">### Modularità
I principali vantaggi della programmazione modulare sono:
- riutilizzabilità dei moduli,
- sviluppo separato (minima interazione tra sviluppatori).</script></section></section><section ><section data-markdown><script type="text/template"># Casting Java

Il ciclo while esegue una istruzione o un blocco di codice finché rimane verificata una certa condizione

```
while(condizione) {
	// ...
}
```</script></section><section data-markdown><script type="text/template">
### do-while
Simile al while ma in questo caso prima si esegue il blocco tra graffe e poi si valuta la condizione

```
do {
	// ...
} while(condizione);
```</script></section><section data-markdown><script type="text/template">
### for

- inizializzazione eseguita solo una volta prima di iniziare il ciclo;
- incremento da eseguire al termine di ogni esecuzione del blocco;
- condizione di terminazione (o uscita) dall’esecuzione iterativa.
```
for(inizializzazione; condizione; incremento) {
	// ...
}
```</script></section><section data-markdown><script type="text/template">
### while identico a for

}

	// ...
}
```</script></section><section data-markdown><script type="text/template">### cicli infiniti

</script></section></section><section ><section data-markdown><script type="text/template"># Array
Un array in Java è un contenitore che permette di gestire una sequenza di lunghezza fissa di elementi tutti del medesimo tipo.

Il numero di elementi in un array, detto lunghezza dell’array, deve essere dichiarato al momento della sua allocazione e non può essere cambiato.</script></section><section data-markdown><script type="text/template">### Allocazione array

Esempio
```java
public static void main (String[] args) {         
    int[] arr;
    arr = new int[5];
    arr[0] = 10;
    arr[1] = 20;
    arr[2] = 30;
    arr[3] = 40;
    arr[4] = 50;
    for (int i = 0; i < arr.length; i++){
        System.out.println("Element at index " 
                                + i + " : "+ arr[i]);
    }
}
